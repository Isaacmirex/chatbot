<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chatbot Lostsys</title>

<style>
/* â€”â€” variables corporativas (Manual UTN) â€”â€” */
:root{
  --brand-red:   #d20a11;
  --brand-gray:  #706f6f;
  --bg-light:    #f5f5f5;
  --chat-bg:     #ffffff;
  --bot-bg:      #ffffff;
  --bot-text:    #000;
  --user-bg:     var(--brand-red);
  --user-text:   #ffffff;
}
body.dark{
  --bg-light:    #121212;
  --chat-bg:     #1e1e1e;
  --bot-bg:      #2a2a2a;
  --bot-text:    #e0e0e0;
  --user-bg:     var(--brand-red);
  --user-text:   #ffffff;
}

/* â€”â€” reset & layout â€”â€” */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Helvetica Neue",Arial,sans-serif;
  background:var(--bg-light);
  color:var(--bot-text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* â€”â€” chat â€”â€” */
.chat{
  flex:1;
  padding:1rem;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:.75rem;
  background:var(--chat-bg);
}
.msg{
  max-width:70%;
  padding:.5rem .75rem;
  border-radius:12px;
  line-height:1.4;
  word-wrap:break-word;
  white-space:pre-wrap;
}
.bot{
  background:var(--bot-bg);
  color:var(--bot-text);
  align-self:flex-start;
}
.user{
  background:var(--user-bg);
  color:var(--user-text);
  align-self:flex-end;
}

/* â€”â€” footer â€”â€” */
footer{
  display:flex;
  gap:.5rem;
  background:#eee;
  padding:.5rem;
}
textarea{
  flex:1;
  border:1px solid #ccc;
  border-radius:6px;
  padding:.5rem;
  font-size:1rem;
  resize:none;
  max-height:150px;
  background:#fff;
}
button#send{
  padding:.6rem 1.2rem;
  background:var(--brand-red);
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:1rem;
  cursor:pointer;
}
button:disabled{background:#999;cursor:not-allowed;}

#toggleDark{
  background:var(--bot-bg);
  border:1px solid var(--brand-gray);
  padding:.6rem;
  border-radius:6px;
  cursor:pointer;
}

/* â€”â€” animaciÃ³n puntitos â€”â€” */
.loading::after{
  content:"";display:inline-block;width:1.2em;text-align:left;
  animation:dots 1s steps(3,end) infinite;
}
@keyframes dots{
  0%{content:"";}
  33%{content:".";}
  66%{content:"..";}
  100%{content:"...";}
}
</style>
</head>

<body>
<main id="chat" class="chat"></main>

<footer>
  <textarea id="input" rows="1" placeholder="Escribeâ€¦" oninput="autoResize(this)"></textarea>
  <button id="send" disabled>Enviar</button>
  <button id="toggleDark" title="Modo oscuro/claro">ðŸŒ“</button>
</footer>

<script>
const chat     = document.getElementById("chat");
const inp      = document.getElementById("input");
const btn      = document.getElementById("send");
const darkBtn  = document.getElementById("toggleDark");

/* â€”â€” helpers â€”â€” */
function autoResize(t){
  t.style.height='auto';
  t.style.height=t.scrollHeight+'px';
  btn.disabled=!t.value.trim();
}
function atBottom(){
  return chat.scrollTop + chat.clientHeight >= chat.scrollHeight - 10;
}
function bubble(cls, txt=""){
  const d=document.createElement("div");
  d.className=`msg ${cls}`;
  d.textContent=txt;
  chat.append(d);
  if(atBottom()) chat.scrollTop=chat.scrollHeight;
  return d;
}

/* â€”â€” WebSocket â€”â€” */
const ws=new WebSocket(`ws://${location.host}/ws/chat/`);

ws.onopen  = ()=>bubble("bot","ðŸ¤– ConexiÃ³n establecida.");
ws.onerror = ()=>bubble("bot","âš ï¸ Error de conexiÃ³n.");
ws.onclose = ()=>bubble("bot","âš ï¸ ConexiÃ³n cerrada.");

let currentBot=null;
let firstToken=true;

ws.onmessage=({data})=>{
  const msg=JSON.parse(data);

  if(msg.type==="info"){
    bubble("bot",msg.content);
    return;
  }

  if(msg.type==="stream"){
    if(!currentBot){
      currentBot=bubble("bot","");
      currentBot.classList.add("loading");
      firstToken=true;
    }

    let chunk=msg.content;

    if(firstToken){
      // limpia y aÃ±ade prefijo â€œLostsys: â€
      chunk = chunk.replace(/^assistant[\s:,-]*/i,"")
                   .replace(/\bassistant\b/gi,"")
                   .trimStart();
      chunk = "FicaAssistant: " + chunk;
      currentBot.classList.remove("loading");
      currentBot.textContent="";
      firstToken=false;
    }

    // si llegasen mÃ¡s â€œassistantâ€ dentro del flujo, los quita
    chunk = chunk.replace(/\bassistant\b/gi,"");

    currentBot.textContent+=chunk;
    if(atBottom()) chat.scrollTop=chat.scrollHeight;
  }

  if(msg.type==="done"){
    currentBot=null;
  }
};

/* â€”â€” envÃ­o â€”â€” */
function sendMessage(){
  const text=inp.value.trim();
  if(!text) return;

  bubble("user",text);

  currentBot=bubble("bot","");
  currentBot.classList.add("loading");
  firstToken=true;

  ws.send(JSON.stringify({message:text}));
  inp.value=""; autoResize(inp);
}

btn.onclick=sendMessage;

/* Enter = enviar / Shift+Enter = salto de lÃ­nea */
inp.addEventListener("keydown",e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

/* â€”â€” modo oscuro â€”â€” */
darkBtn.onclick=()=>document.body.classList.toggle("dark");
</script>
</body>
</html>
